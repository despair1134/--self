<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<p>首页</p>
{% if request.user.is_authenticated %}
welcome:{{ request.user.username }}
    <a href="{% url 'user:user_logout' %}">注销</a>

{% else %}
    <a href="{% url 'user:user_login' %}">登录</a>
    <a href="{% url 'user:user_register' %}">注册</a>
{% endif %}

</body>
</html>
