<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<form action="{% url 'user:user_register' %}" method="post">
    {% csrf_token %}
    用户名:<input type="text" name="username"><br>
    密码:<input type="password" name="password1"><br>
    再次输入:<input type="password" name="password2"><br>
    <input type="submit" value="注册">
</form>
<p>{{ msg }}</p>
</body>
</html>
