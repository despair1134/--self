<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'user:user_login' %}" method="post">
    {% csrf_token %}
    用户名:
    <input type="text" name="username" value="{{ username }}"><br>
    密码:
    <input type="password" name="password"><br>
    记住用户名:<input type="checkbox" name="usercheck" {% if usercheck %} checked {% endif %}><br>
    <input type="submit" value="登录">
</form>
<p>{{ msg }}</p>
</body>
</html>
